<!DOCTYPE html>
<html lang="en" id="page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <div id="addBook">
        <button id=add-book-btn>Add Book</button>
    </div>
    <div>
        <div id="bookList">
            <div id="bookCard">
                
            </div>
        </div>
    </div>
</body>
<div id="form-div">
    <form id="form">
        <h2>Add new book</h2>
        <input type="text" id="title" placeholder="Title" required /><br /><br />
        <input type="text" id="author" placeholder="Author" required /><br /><br />
        <input type="number" id="pages" placeholder="Pages" required /><br /><br />
        <label>Have you read it?</label>
        <input type="checkbox" id="checkbox"><br /><br />
        <input type="submit" id="submit" value="Submit" onclick="return addBookToLibrary()" /><br /><br />
    </form>
</div>
<div id="overlay"></div>
</html>
